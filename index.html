<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        
        var createScene = function () {
        
            // Low Poly Character with Blender Tutorial of Grant Abbitt: https://www.youtube.com/user/mediagabbitt
            // Character animations by Mixamo: https://www.mixamo.com/
        
            engine.enableOfflineSupport = false;
        
            // Scene and Camera
            var scene = new BABYLON.Scene(engine);
        
            var camera1 = new BABYLON.ArcRotateCamera("camera1", Math.PI / 2, Math.PI / 4, 10, new BABYLON.Vector3(0, -5, 0), scene);
            scene.activeCamera = camera1;
            scene.activeCamera.attachControl(canvas, true);
            camera1.lowerRadiusLimit = 2;
            camera1.upperRadiusLimit = 10;
            camera1.wheelDeltaPercentage = 0.01;
        
            var caixas = []
            var x = 0
            var y = 0
            var z = 0

            for(i=0; i<10; i++){
                if(i%2 == 0){
                    caixa = BABYLON.SceneLoader.ImportMesh("caixa", "https://models.babylonjs.com/", "ExplodingBarrel.glb", scene, (meshes)  => {          
                        this.caixa = meshes[0];
                        this.caixa.scaling = new BABYLON.Vector3(0.02, 0.02, 0.02);
                        this.caixa.position.x = x+i+2;
                        this.caixa.position.y = y+i+2;
                        this.caixa.position.z = z+i+2;
                    })
                } 
                else {
                    caixa = BABYLON.SceneLoader.ImportMesh("caixa", "https://models.babylonjs.com/", "ExplodingBarrel.glb", scene, (meshes)  => {          
                        this.caixa = meshes[0];
                        this.caixa.scaling = new BABYLON.Vector3(0.02, 0.02, 0.02);
                        this.caixa.position.x = -x+i+3;
                        this.caixa.position.y = -y+i+3;
                        this.caixa.position.z = -z+i+3;
                    })
                }

                caixas[i] = caixa
            }


            // Lights
            var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
            light.intensity = 0.6;
            light.specular = BABYLON.Color3.Black();
        
            var light2 = new BABYLON.DirectionalLight("dir01", new BABYLON.Vector3(0, -0.5, -1.0), scene);
            light2.position = new BABYLON.Vector3(0, 5, 5);
        
            // Skybox
            var skybox = BABYLON.MeshBuilder.CreateBox("skyBox", {size:1000}, scene);
            var skyboxMaterial = new BABYLON.StandardMaterial("skyBox", scene);
            skyboxMaterial.backFaceCulling = false;
            skyboxMaterial.reflectionTexture = new BABYLON.CubeTexture("textures/skybox4", scene);
            skyboxMaterial.reflectionTexture.coordinatesMode = BABYLON.Texture.SKYBOX_MODE;
            skyboxMaterial.diffuseColor = BABYLON.Color3.Black()
            skyboxMaterial.specularColor = BABYLON.Color3.Black();
            skybox.material = skyboxMaterial;
        
            // GUI
            var advancedTexture = BABYLON.GUI.AdvancedDynamicTexture.CreateFullscreenUI("UI");
            var instructions = new BABYLON.GUI.TextBlock();
            instructions.text = "Move w/ WASD keys, B for Samba, look with the mouse";
            instructions.color = "white";
            instructions.fontSize = 16;
            instructions.textHorizontalAlignment = BABYLON.GUI.Control.HORIZONTAL_ALIGNMENT_RIGHT
            instructions.textVerticalAlignment = BABYLON.GUI.Control.VERTICAL_ALIGNMENT_BOTTOM
            advancedTexture.addControl(instructions);
        
            // Ground
            const largeGroundMat = new BABYLON.StandardMaterial("largeGroundMat");
            largeGroundMat.diffuseTexture = new BABYLON.Texture("https://assets.babylonjs.com/environments/valleygrass.png");
            
            const largeGround = BABYLON.MeshBuilder.CreateGroundFromHeightMap("largeGround", "https://assets.babylonjs.com/environments/villageheightmap.png", {width:150, height:150, subdivisions: 3, minHeight:0, maxHeight: 10});
            largeGround.material = largeGroundMat;
        
            // Keyboard events
            var inputMap = {};
            scene.actionManager = new BABYLON.ActionManager(scene);
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyDownTrigger, function (evt) {
                inputMap[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
            }));
            scene.actionManager.registerAction(new BABYLON.ExecuteCodeAction(BABYLON.ActionManager.OnKeyUpTrigger, function (evt) {
                inputMap[evt.sourceEvent.key] = evt.sourceEvent.type == "keydown";
            }));

            // Adicionado e aplicado colisão na câmera e no chão
            scene.collisionsEnabled = true;
            largeGround.checkCollisions = true;

            // Load hero character
            BABYLON.SceneLoader.ImportMesh("", "https://assets.babylonjs.com/meshes/", "HVGirl.glb", scene, function (newMeshes, particleSystems, skeletons, animationGroups) {
                var hero = newMeshes[0];
        
                //Scale the model down        
                hero.scaling.scaleInPlace(0.1);
        
                //Lock camera on the character 
                camera1.target = hero;
        
                //Hero character variables 
                var heroSpeed = 0.3;
                var heroSpeedBackwards = 0.01;
                var heroRotationSpeed = 0.1;
        
                var animating = true;
        
                const walkAnim = scene.getAnimationGroupByName("Walking");
                const walkBackAnim = scene.getAnimationGroupByName("WalkingBack");
                const idleAnim = scene.getAnimationGroupByName("Idle");
                const sambaAnim = scene.getAnimationGroupByName("Samba");

                hero.collisionsEnabled = true;
                hero.checkCollisions = true;
        
                //Rendering loop (executed for everyframe)
                scene.onBeforeRenderObservable.add(() => {
                    var keydown = false;
                    //Manage the movements of the character (e.g. position, direction)
                    if (inputMap["w"]) {
                        hero.moveWithCollisions(hero.forward.scaleInPlace(heroSpeed));
                        keydown = true;
                    }
                    if (inputMap["s"]) {
                        hero.moveWithCollisions(hero.forward.scaleInPlace(-heroSpeedBackwards));
                        keydown = true;
                    }
                    if (inputMap["a"]) {
                        hero.rotate(BABYLON.Vector3.Up(), -heroRotationSpeed);
                        keydown = true;
                    }
                    if (inputMap["d"]) {
                        hero.rotate(BABYLON.Vector3.Up(), heroRotationSpeed);
                        keydown = true;
                    }
                    if (inputMap["b"]) {
                        keydown = true;
                    }
        
                    //Manage animations to be played  
                    if (keydown) {
                        if (!animating) {
                            animating = true;
                            if (inputMap["s"]) {
                                //Walk backwards
                                walkBackAnim.start(true, 1.0, walkBackAnim.from, walkBackAnim.to, false);
                            }
                            else if
                                (inputMap["b"]) {
                                //Samba!
                                sambaAnim.start(true, 1.0, sambaAnim.from, sambaAnim.to, false);
                            }
                            else {
                                //Walk
                                walkAnim.start(true, 1.0, walkAnim.from, walkAnim.to, false);
                            }
                        }
                    }
                    else {
        
                        if (animating) {
                            //Default animation is idle when no key is down     
                            idleAnim.start(true, 1.0, idleAnim.from, idleAnim.to, false);
        
                            //Stop all animations besides Idle Anim when no key is down
                            sambaAnim.stop();
                            walkAnim.stop();
                            walkBackAnim.stop();
        
                            //Ensure animation are played only once per rendering loop
                            animating = false;
                        }
                    }
                });
            });
        
            return scene;
        }
                var engine;
                var scene;
                initFunction = async function() {               
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        scene = createScene();};
        initFunction().then(() => {sceneToRender = scene        
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
